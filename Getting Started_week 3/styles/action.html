<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Branding</title>
    <link rel="stylesheet" href="action.css" />
  </head>
  <body>
    <main>
      <section class="picture">
        <img src="../images/camping.jpg" alt="justpic" />
      </section>
      <str
        ><h1>
          How consistent is<br />
          your branding?
        </h1></str
      >
      <section class="Download">
        <p>
          Download our brand touchpoints checklist to see all the places that
          your brand needs to shine!
        </p>
      </section>
      <section class="Box">
        <input type="Email" placeholder="Email" />
        <input type="Name" placeholder="Name" />
      </section>
      <section class="Opt">
        <input type="checkbox" />
        <label>Opt in to receive news and updates</label>
      </section>
      <section class="Sub">
        <button>SUBSCRIBE</button>
      </section>
    </main>
  </body>
</html>
